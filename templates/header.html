
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!-- Navigation -->
    <!-- <nav class="nav bg-light">
        
        <li class="nav-item">
            <a href="{{ url_for('index') }}" class="nav-link active">Home</a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link active">Movies</a>
        </li>
        
        <li class="nav-item ">
            <a href="#" class="nav-link active">TV</a>
        </li>
    </nav> -->


    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                    <a href="#" class="nav-link active">Movies</a>
                </li>

                <li class="nav-item ">
                    <a href="#" class="nav-link active">TV</a>
                </li>

            </ul>

            {% if 'email' in session %}
              <div class="d-flex">
                <div class="row mt-3">
                  <div class="col">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <div class="col">
                    <div class="dropdown">

                      <p class="dropdown-toggle" id="book-dropdown" data-bs-toggle="dropdown" role="button">{{ session['email'] }}</p>
                      
                      <ul class="dropdown-menu" aria-labelledby="book-dropdown">
                        <li><a  class="dropdown-item" href="#">Profile</a></li>
                        <li><a  class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                      </ul>
                    </div>
                  </div>

                </div>
              </div>
            {% else %}
              <div class="d-flex">
                <div class="row align-items-center justify-content-center mx-5">
                  <div class="col-6">
                    <a href="{{ url_for('login') }}" class="btn btn-light">Login</a>
                  </div>
                  <div class="col-6">
                    <a href="{{ url_for('register') }}" class="btn btn-light">Register</a>
                  </div>
                </div>
              </div>
            {% endif %}

          </div>
        </div>
      </nav>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
    {% block content %}
    {% endblock %}

</body>
</html>
