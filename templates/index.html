
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!-- Navigation -->
    <nav class="nav bg-light">
        <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link active">Movies</a>
        </li>
        
        <li class="nav-item">
            <a href="#" class="nav-link active">TV</a>
        </li>
    </nav>

    <!-- Header and Card -->

    <div class="container-fluid">
        <h3 class="mx-3 mt-3">Top rated</h3>
    </div>

    <div class="container-fluid">

      <div class="row">
          <div class="slider col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 offset-md-1 offset-lg-1 offset-xl-1" id="slider">
            {% for i in data %}  
              <div class="content-item"><img src="{{ i[3] }}" alt="something"></div>
            {% endfor %}  
          </div>
      </div>
  
  </div>
  <script>
      $(document).ready(function(){
          $('.slider').bind('mousewheel', function(e){
          if(e.originalEvent.wheelDelta /120 > 0) {
              document.getElementById('slider').scrollLeft -=50;
          }
          else{
              document.getElementById('slider').scrollLeft +=50;
          }
      });
        });
  </script>

</body>
</html>
