{% extends 'header.html' %}
<html lang="en">
<head>
</head>
<body>
    {% block content %}
    {{ super() }}
    <!-- Header and Card -->

        <div class="container-fluid">
            <h3 class="mx-5 mt-3">Top rated</h3>
        </div>

        <div class="container-fluid">

        <div class="row">
            <div class="slider col-sm-12 col-md-10 col-lg-10 col-xl-10 offset-md-1 offset-lg-1 offset-xl-1" id="slider">
                {% for i in data %}  
                <div class="content-item"><a href="/details/{{ i[0] }}"><img class="rounded" src="{{ i[3] }}" alt="something"></a></div>
                {% endfor %}  
            </div>
        </div>
    
    </div>
    <script>
        $(document).ready(function(){
            $('.slider').bind('mousewheel', function(e){
            if(e.originalEvent.wheelDelta /120 > 0) {
                document.getElementById('slider').scrollLeft -=50;
            }
            else{
                document.getElementById('slider').scrollLeft +=50;
            }
        });
            });
    </script>
    {% endblock %}

</body>
</html>
